name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ master ] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write   # ← оце важливо

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: rm -rf node_modules package-lock.json
      - run: npm install
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
